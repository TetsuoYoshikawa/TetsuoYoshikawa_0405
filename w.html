<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="w.css">
</head>
<body>
  <div class="Modal" v-if="openModal" key=openModel>
    <div>
      <div class="card">
        <h2>予約内容の確認</h2>
        <div class="message">
          <div class="" >
            <div class="reserve-list">
              <div class="reserve-itme block">
                <p>NAME: {{reserve.name}}</p>
              </div>
              <div class="reserve-date block">
                <p>DATE: {{reserve.date}}</p>
              </div>
              <div class="resevre-time block">
                <p>TIME: {{reserve.time}}</p>
              </div>
              <div class="reserve-number block">
                <p>NUMBER: {{reserve.number}}</p>
              </div>
            </div>
            <button>予約する</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
